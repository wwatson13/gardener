global:
  images:
    vpa-admission-controller: image-repository:image-tag
    vpa-recommender: image-repository:image-tag
    vpa-updater: image-repository:image-tag
    vpa-exporter: image-repository:image-tag

labels:
  garden.sapcloud.io/role: vpa

clusterType: seed

admissionController:
  replicas: 1
  enabled: true
  podAnnotations: {}
  podLabels: {}
  enableServiceAccount: true
  registerByURL: false
  port: 10250
  servicePort: 443

exporter:
  replicas: 1
  enabled: true
  podAnnotations: {}
  podLabels: {}
  enableServiceAccount: true
  enableVPA: true
  enableService: true
  port: 9570
  servicePort: 9570

recommender:
  replicas: 1
  enabled: true
  podAnnotations: {}
  podLabels: {}
  enableServiceAccount: true
  interval: 1m0s
  recommendationMarginFraction: 0.05

updater:
  replicas: 1
  enabled: true
  podAnnotations: {}
  podLabels: {}
  enableServiceAccount: true
  evictAfterOOMThreshold: 48h
  evictionRateBurst: 1
  evictionRateLimit: -1
  evictionTolerance: 1
  interval: 1m0s
